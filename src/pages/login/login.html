<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding color="base">

  <ion-card>
    <ion-card-header color="primary">Login</ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="login()">

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="formData.email" name="email" required clearInput="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="formData.pass" name="pass" required clearInput="true"></ion-input>
        </ion-item>
        <p text-right no-margin>
          <button ion-button clear trans-none type="button" color="wet_asphalt" (click)="goToRecoverPass()">forget my password</button>
        </p>

        <button ion-button block type="submit">Login</button>
        <button ion-button block type="button" outline (click)="goToRegister()">Register</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
