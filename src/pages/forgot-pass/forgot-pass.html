<ion-header>
  <ion-navbar color="primary">
    <ion-title>Forgot password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color="base">

  <form (ngSubmit)="resetPass()">
    <p>
      Please enter your Email so we can send you an email to reset your password.
    </p>

    <ion-item margin-bottom>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="formData.email" name="email" clearInput="true"></ion-input>
    </ion-item>

    <button ion-button block type="submit">submit</button>
  </form>

</ion-content>
