<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic login starter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1 text-center>Ionic login starter</h1>
  <p>
    Just a simple starter more but with
    <ion-icon name="heart" color="danger"></ion-icon>
  </p>

  <ion-list>
    <ion-item>
      <ion-label>Login</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Register</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>


    <ion-item>
      <ion-label>Forgot Password</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Tabs</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Sidemenu</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
